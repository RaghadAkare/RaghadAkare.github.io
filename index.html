<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    /* تنسيق صورة البوصلة */
    #compass {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      z-index: 1000; /* تأكد من أن تظهر فوق الخريطة */
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- إضافة صورة البوصلة -->
  <img id="compass" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Compass_rose_pale.svg" alt="Compass Rose">

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // باقي الكود يظل كما هو ...
  </script>
</body>

</html>
